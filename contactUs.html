        </nav>
    </header>
    <section>
        <h1>Contact us</h1>
        <div>
            <form action="mailto:contact@lavieenrome.com" method="post" enctype="text/plain">
                <label for="nameLabel">Name</label>
                <br />
                <input type="text" name="yourName" value="" id="nameLabel" placeholder="Enter your name" />
                <br />
                <label for="emailLabel">Email</label>
                <br />
                <input type="email" name="yourEmail" value="" id="emailLabel" placeholder="youremail@email.com" />
                <br />
                <label for="messageLabel">Message</label>
                <br />
                <textarea name="yourMessage" rows="3" cols="60" placeholder="Write your message here."></textarea>
                <br />
                <button class="submitButton" type="submit">Submit</button>
            </form>
        </div>

    </section>

    <footer>

    </footer>

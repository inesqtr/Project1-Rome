    <section>
        <h1>Contact us</h1>
        <div class="allForm">
            <form action="mailto:contact@lavieenrome.com" method="post" enctype="text/plain">
                <label for="nameLabel">Name</label>
                <br />
                <input type="text" name="yourName" value="" id="nameLabel" placeholder="Enter your name" required />

                <label for="emailLabel">Email</label>
                <br />

                <br />
                <label for="messageLabel">Message</label>
                <br />
                <textarea name="yourMessage" rows="3" cols="60" placeholder="Write your message here."
                    required></textarea>
                <br />
                <p id="sent"></p>
                <button id="submitButton" type="submit" onclick='teste()'>Submit</button>
            </form>
            <div><img id="myImage"></div>
